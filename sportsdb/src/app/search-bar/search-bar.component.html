<div class="search">
  <form class="search-form">
    <input type="text" autofocus [placeholder]="placeHolder" [value]="searchText"
      (input)="searchText = $event.target.value" (keyup.enter)="search()" (keyup)="filter()">
    <input *ngIf="!autoCompleteMode" type="button" value="Submit" (click)="search()">
  </form>
</div>
