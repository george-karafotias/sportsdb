<div *ngIf="leagues" style="overflow-x:auto;">

  <table>
    <thead>
      <tr>
        <th>League</th>
        <th>Sport</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let league of leagues | tableFilter:searchText:'strLeague'">
        <td>{{league.strLeague}}</td>
        <td>{{league.strSport}}</td>
      </tr>
    </tbody>
  </table>

</div>
